<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="main">
      <!-- For Image -->
      <div class="img"><img src="signupimg.png" alt="img" class="img"></div>

      <!-- For Form -->
      <div class="page">
        <p class="desc">Create New Account</p>
        <p class="desc">Already Registered? <a href="login.html">Login</a></p>
      </div>

      <div class="details">
        <div class="form-floating mb-3 form">
            <input type="email" class="form-control" id="floatingInput" placeholder="Full Name">
            <label for="floatingInput">Please enter your Name</label>
          </div>
        <div class="form-floating mb-3 form">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
            <label for="floatingInput">Please enter your Email</label>
          </div>

          <div class="form-floating mb-3 form">
            <input type="email" class="form-control" id="floatingInput" placeholder="DOB(DD/MM/YYYY)">
            <label for="floatingInput">Please enter your Date of Birth</label>
          </div>

          <div class="form-floating form">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>


          <!-- Button -->
          <button type="button" class="btn btn-primary btn-lg">Sign Up</button>

      </div>

     
      
  </body>
</html>
